<html>
	<head>
		<title> Password Validation </title>
		<script type="text/javascript">
			function validateForm(){
				var info = document.getElementById("validate");
				var text1 = document.getElementById("password1").value;
				var text2 = document.getElementById("password2").value;

				if(text1 === null || text2 === null || text1 === undefined || text1 === undefined || text1.length < 8 || text2.length < 8 ){
					info.innerHTML = "Passwords are not at least 8 characters long";
				}
				else if(text1 != text2){
					info.innerHTML = "The entered passwords do not match";
				}
				else{
					info.innerHTML = "Looks Good!";
				}
			}
		</script>
	</head>

	<body align="center">
			
			<span id = "validate" style="color:blue"></span>
			<br>
			<br>
			
			Password: 
			<br>
			<textarea rows=1 cols=30 style="resize:none" id="password1"></textarea>
			
			<br>
			<br>
			
			Re-enter Password: 
			<br>
			<textarea rows=1 cols=30 style="resize:none" id="password2"></textarea>
			
			<br>
			<br>
			
			<button type="button" onclick="validateForm()">Validate</button>
		
	</body>
</html>
